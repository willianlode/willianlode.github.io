<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Detona Ralph</title>
</head>
<body>
    
    <div class="cointainer">
        <div class="menu">
            <div class="menu-time">
                <h2>Time Left</h2>
                <h2>30</h2>
                
            </div>
            <div class="menu-score">
                <h2>Your Score</h2>
                <h2>0</h2>
            </div>
            <div class="menu-lives">
                <img src="./assets/images/player.png" alt="" height="10%">
                <h2>x3</h2>
            </div>
        </div>
        
        <div class="panel">
            <div class="game-dificulty">
                <label for="dificulty">Dificuldade</label>
                <input type="range" name="dificulty" id="gameSpeed" min="1" max="9" value="5" step="1"> 
                
            </div>
            <div class="panel-row">
                <div class="square " id="1"></div>
                <div class="square enemy" id="2"></div>
                <div class="square" id="3"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
            </div>
            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
            <div class="buttons">
                <button type="button" id="play">Start</button>
                <button type="button" id="stop">Pause</button>
                <button type="button" id="restart">Restart</button>
            </div>
            
        </div>
        
    </div>

    <script defer src="./assets/js/engine.js"></script>
</body>
</html>
