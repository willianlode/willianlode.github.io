<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu portfolio</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>Bem-vindo ao meu portfolio de projetos!</header>
    <fieldset>
        <legend>Meu formulário </legend>
        <form action="" method ="get" id="study-form">
            <div><label for="name-field">Digite seu nome: <input type="text" name="name" id="name-field"> </label>
                <label for="phone-field">Digite seu telefone: <input type="tel" name="phone" id="phone-field" placeholder="(00)00000-0000"></label>
                <label for="mail-field">Digite seu email: <input type="email" name="email" id="mail-field" placeholder="exemplo@email.com"></label>
            </div>
            <div>
                <label for="preferences">Escolha suas preferências: <input type="checkbox" name="preferences[]" id="preferences-field" value="javascript"> Javascript<input type="checkbox" name="preferences[]" id="preferences-field" value="python"> Python
                <input type="checkbox" name="preferences[]" id="preferences-field" value="java"> Java</label>
            </div> 
            <div><button type="submit">Enviar</button> 
                <button type="reset">Limpar</button></div>
        </form>
    </fieldset>
    <footer>
        <div><img src="./img/me.jfif" alt="Foto do usuário"></div>
        <div>Willian Lode</div>
        <div>Contato
            <ul>
                <li><a href="https://www.linkedin.com/in/willianlode/" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/willianlode" target="_blank">Github</a></li>
                <li><a href="mailto:willianlode@hotmail.com">E-mail: willianlode@hotmail.com</a></li>
            </ul>
        </div>
    </footer>
